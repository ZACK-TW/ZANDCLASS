<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
    <div class="page-container">
        <!-- 導航欄 -->
        <nav class="nav-menu">
            <div class="nav-header">
                <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
                <p>{{ site.slogan }}</p>
            </div>
            
            <div class="nav-content">
                {% for section in site.navigation %}
                <div class="nav-section">
                    <h2>{{ section.section }}</h2>
                    <ul>
                        {% for item in section.items %}
                        <li>
                            <a href="{{ item.url | relative_url }}" {% if page.url == item.url %}class="active"{% endif %}>
                                {{ item.title }}
                            </a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
                {% endfor %}

                <div class="author-info">
                    <h2>站長</h2>
                    <div class="author-details">
                        <p class="author-name">{{ site.author.name }}</p>
                        <p class="author-title">{{ site.author.title }}</p>
                        <p class="author-book">{{ site.author.book }}</p>
                    </div>
                </div>
            </div>
        </nav>

        <!-- 主要內容 -->
        <main class="main-content">
            {{ content }}
        </main>
    </div>

    <!-- 移動端菜單按鈕 -->
    <button class="menu-toggle" aria-label="Toggle menu">
        <span></span>
    </button>

    <script>
        // 移動端菜單控制
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.querySelector('.nav-menu').classList.toggle('active');
            this.classList.toggle('active');
        });
    </script>
</body>
</html>
